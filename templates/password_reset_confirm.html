{% extends "base.html" %} {% block title %}Set New Password{% endblock %} {%
block content %}
<section class="section">
  <div class="container">
    <h2 class="title is-3 has-text-centered my-6">Set New Password</h2>
    <p class="subtitle is-5 has-text-centered mb-6">
      Enter your new password below to reset your account.
    </p>
    <div class="columns is-centered">
      <div class="column is-6">
        <div class="box">
          <form method="post">
            {% csrf_token %}
            <div class="field">
              <label class="label">New Password</label>
              <div class="control">{{ form.new_password1 }}</div>
            </div>
            <div class="field">
              <label class="label">Confirm New Password</label>
              <div class="control">{{ form.new_password2 }}</div>
            </div>
            <div class="field">
              <div class="control">
                <button class="button is-purple is-fullwidth my-6">
                  Change Password
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
